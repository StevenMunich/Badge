function downloadString(text, fileType, fileName) {

var name1 = textbox1.value;
var address1 = textbox2.value;
var city1 = textbox3.value;
var state1 = textbox4.value;

var bool1 = true;


if (name1 == ""){
alert("name required");

} 

if (address1 == ""){
alert("Address required");

}



if (city1 == ""){
alert("City required");

}



if (name1 == ""){
alert("State required");

}


if (bool1 == true){
text = "Congradulations, " + name1 + "! You have earned your certificate to enforce the law on the internet. \nGive yourselves a round of applause. With this temporary 'badge' you can crack down on as many faces hiding \nA computer screen, What cowards! \nYour badge will be mailed to " + address1 + " "  + city1 + ", " + state1 + ". Between 5-15 business days. \nThank you for helping out the online community, they greatly appreciate it, " + name1 + ".";


fileType = ".txt"
fileName = "Badge"
  var blob = new Blob([text], { type: fileType });

  var a = document.createElement('a');
  a.download = fileName;
  a.href = URL.createObjectURL(blob);
  a.dataset.downloadurl = [fileType, a.download, a.href].join(':');
  a.style.display = "none";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  setTimeout(function() { URL.revokeObjectURL(a.href); }, 1500);
	}
}
